<p-menubar [model]="items">
  <ng-template pTemplate="start">

  <ng-template pTemplate="end">

    <button *ngIf="!loggedIn" pButton label="Logowanie/Rejestracja" icon="pi pi-power-off" (click)="login();"></button>
  </ng-template>
</p-menubar>
