<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-messages [(value)]="msgs" [enableService]="false"></p-messages>
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <form [formGroup]="passwordForm">

    <label for="oldPassword" class="block text-900 font-medium mb-2">Stare hasło *:</label>
    <input id="oldPassword" class="ng-invalid ng-dirty" type="password" [formGroup]="passwordForm" formControlName="oldPassword" pInputText class="w-full mb-3">

    <label for="password1" class="block text-900 font-medium mb-2">Nowe hasło *:
      <p-message [style]="{'height':'15px', 'margin-bottom': '15px'}" severity="error" text="Niepoprawne hasło" *ngIf="!passwordForm.controls['password'].valid&&passwordForm.controls['password'].dirty"></p-message>
    </label>
    <input id="password1" class="ng-invalid ng-dirty" type="password" [formGroup]="passwordForm" formControlName="password" pInputText class="w-full mb-3">

    <label for="password2" class="block text-900 font-medium mb-2">Potwierdź hasło *:
      <p-message [style]="{'height':'15px', 'margin-bottom': '15px'}" severity="error" text="Niepoprawne hasło" *ngIf="!passwordForm.controls['repeatPassword'].valid&&passwordForm.controls['repeatPassword'].dirty"></p-message>
    </label>
    <input id="password2" class="ng-invalid ng-dirty" type="password" [formGroup]="passwordForm" formControlName="repeatPassword" pInputText class="w-full mb-3">

    <button pButton pRipple [style]="{'width':'200px', 'margin-bottom': '10px'}" label="Zapisz" icon="pi pi-save" (click)="save();"></button>
  </form>
</div>
