<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-messages [(value)]="msgs" [enableService]="false"></p-messages>
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <form [formGroup]="modelForm" >
    <label for="hair" class="block text-900 font-medium mb-2">Kolor włosów *</label>
    <p-dropdown autoWidth="false" [style]="{'width':'100%', 'margin-bottom': '10px'}"
                [formGroup]="modelForm" formControlName="hair" placeholder="{{userDetails.hairColor}}" [options]="hairColor"
                id="hair" class="w-full mb-3"></p-dropdown>

    <label for="eyes" class="block text-900 font-medium mb-2">Kolor oczu *</label>
    <p-dropdown autoWidth="false" [style]="{'width':'100%', 'margin-bottom': '10px'}"
                [formGroup]="modelForm" formControlName="eyes" placeholder="{{userDetails.eyesColor}}" [options]="eyesColor"
                id="eyes" class="w-full mb-3"></p-dropdown>

    <button pButton pRipple [style]="{'width':'200px', 'margin-bottom': '10px'}" label="Zapisz" icon="pi pi-save" (click)="save();"></button>
  </form>
</div>
