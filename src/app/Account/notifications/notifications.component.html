<div [style]="{alignContent: 'center'}">
  <p-table [value]="notifications" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Powiadomienie</th>
        <th>Data</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-notification>
      <tr>
        <td>{{notification.content}}</td>
        <td>{{notification.added_date}}</td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="readNotification(notifiction)">Oznacz jako przeczytane</button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
