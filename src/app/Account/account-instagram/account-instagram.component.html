<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-messages [(value)]="msgs" [enableService]="false"></p-messages>
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <form [formGroup]="instagramForm" >

    <label for="instagram" class="block text-900 font-medium mb-2">Nazwa konta w serwisie instagram *:
      <p-message [style]="{'height':'15px', 'margin-bottom': '15px'}" severity="error" text="Niepoprawna nazwa" *ngIf="!instagramForm.controls['instagram'].valid&&instagramForm.controls['instagram'].dirty"></p-message>
    </label>
    <input [formGroup]="instagramForm" id="instagram"  pInputText type="text" pKeyFilter="alpha" formControlName="instagram" placeholder="{{'instagram'}}" class="w-full mb-3"/>

    <button pButton pRipple [style]="{'width':'200px', 'margin-bottom': '10px'}" label="Zapisz" icon="pi pi-save" (click)="save();"></button>

  </form>
</div>
