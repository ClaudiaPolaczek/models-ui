<div class="container">
<mat-card class="example-card">
  <mat-tab-group mat-align-tabs="center" dynamicHeight>
    <mat-tab label="Login">
      <div [formGroup]="loginForm" class="tab-container">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input name="username" type="email" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <button class="button" (click)="login();" mat-raised-button>Log in</button>
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-card>
<div class="uploader-status">
  <mat-spinner *ngIf="spin"></mat-spinner>
</div>
</div>
