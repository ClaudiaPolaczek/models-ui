<div class="surface-card p-4 shadow-2 border-round">
  <form [formGroup]="loginForm" novalidate>
  <p-card header="Login"[style]="{width: '360px'}" styleClass="p-card-shadow" class="example-card">
    <div class="grid p-fluid" class="tab-container">
      <div class="col-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input [formGroup]="loginForm" type="email" formControlName="email" pInputText placeholder="Email">
        </div>
      </div>
      <div class="col-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <p-password [formGroup]="loginForm" [toggleMask]="true" [feedback]="false" formControlName="password"></p-password>
        </div>
      </div>
      <div class="col-12" class="buttons">
        <ng-template pTemplate="footer">
          <p-button label="Login" icon="pi pi-user" class="button" (click)="login();"></p-button>
          <p-button label="Załóż konto" styleClass="p-button-secondary" [style]="{'margin-left': '1em'}"
                    (click)="register();"></p-button>
        </ng-template>
      </div>
    </div>
  </p-card>
  </form>
</div>
