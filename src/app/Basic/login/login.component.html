<div class="container">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Logowanie</div>
    <span class="text-600 font-medium line-height-3">Nie posiadasz konta?</span>
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="register();">Załóż dzisiaj!</a>
  </div>
  <form [formGroup]="loginForm">
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input [formGroup]="loginForm" formControlName="email"type="email" id="email1" pInputText class="w-full mb-3">

    <label for="password1" class="block text-900 font-medium mb-2">Hasło</label>
    <input id="password1" type="password" [formGroup]="loginForm" formControlName="password" pInputText class="w-full mb-3">

  </form>
  <button pButton pRipple label="Zaloguj" icon="pi pi-user" class="w-full" (click)="login();"></button>
</div>
</div>
