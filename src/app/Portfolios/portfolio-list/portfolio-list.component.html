<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<div class="card">
  <div class="card-container" *ngFor="let portfolio of portfolioList">
    <div class="block text-center p-4 border-round mb-3">
      <div class="grid">
        <div class="col-4 font-bold flex align-items-center justify-content-center">
          <div class="grid">
            <div class="col-12 h-10rem">
              <p-image src="{{portfolio.main_photo_url}}" width="250"></p-image>
            </div>
            <div class="col-12" [style]="{'margin-top': '30px'}">
              <p><strong>{{portfolio.name}}</strong></p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="grid">
            <div class="col-12 flex align-items-start h-3rem">
              <strong class="mr-4">Data dodania:</strong>{{this.calculatorService.getDate(portfolio.added_date)}}
            </div>
            <div class="col-12 flex align-items-start h-3rem">
              <strong class="mr-4">Email u≈ºytkownika: </strong>{{portfolio.email}}
            </div>
            <div class="col-12 flex align-items-start">
              <strong class="mr-4">Opis: </strong>{{portfolio.description}}
            </div>
          </div>
        </div>
        <div class="col-4 flex ">
          <div class="grid">
            <div class="col-12 flex py-3 h-3rem">
              <p-button label="Zobacz album" (click)="selectPortfolio(portfolio)" icon="pi pi-eye" [style]="{width: '200px'}" class="p-button-secondary">
              </p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
