<p-messages [(value)]="msgs" [enableService]="false"></p-messages>
<div class="surface-card p-4 shadow-2 border-round">
  <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
  <p-galleria [value]="images">
    <ng-template pTemplate="item" let-item>
      <img [src]="item.url"/>
    </ng-template>
  </p-galleria>
  <p-card [style]="{width: '360px'}">
    <h3 style="margin-top: 0px">{{portfolio.name}}</h3>
    <p><strong>Nazwa: </strong>{{portfolio.name}}</p>
    <p><strong>Opis: </strong>{{portfolio.description}}</p>
    <p><strong>Data dodania: </strong>{{this.calculatorService.getDate(portfolio.added_date)}}</p>
  </p-card>
</div>
